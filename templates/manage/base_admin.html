{# templates/manage/base_admin.html #}
{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Управление сайтом</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <style>
    .nav-link{
      font-size: 14px !important;
      padding-left: 3px !important;
      padding-right: 3px !important;
    }
  </style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'catalog:m_dashboard' %}">Админка</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'catalog:m_products' %}">Товары</a>
      <a class="nav-link" href="{% url 'catalog:m_orders' %}">Заказы</a>
      <a class="nav-link" href="{% url 'catalog:m_users' %}">Пользователи</a>
      <a href="{% url 'catalog:m_chip_list' %}" class="nav-link">Чип-тюнинг</a>
      <a href="{% url 'catalog:m_service_leads' %}" class="nav-link">Заявки на обслуживание</a>
      <a href="{% url 'catalog:m_brands' %}" class="nav-link">Производители</a>
      <a href="{% url 'catalog:m_makes' %}" class="nav-link">Марки автомобилей</a>
      <a href="{% url 'catalog:m_news_list' %}" class="nav-link">Новости</a>
      <a class="nav-link" href="{% url 'catalog:m_categories' %}">Категории</a>
      <a class="nav-link" href="{% url 'catalog:product_list' %}" target="_blank">Открыть сайт</a>
    </div>
  </div>
</nav>

<div class="container">
  {% for m in messages %}
    <div class="alert alert-{{ m.tags }} py-2">{{ m }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
