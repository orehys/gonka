{% extends "manage/base_admin.html" %}
{% block content %}
<div class="bg-white p-3 rounded shadow-sm">
  <div class="d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Заявки на обслуживание</h4>
    <form class="d-flex gap-2" method="get">
      <input type="text" class="form-control" name="q" value="{{ q }}" placeholder="Поиск...">
      <select class="form-select" name="status">
        <option value="">Все статусы</option>
        {% for val, label in status_choices %}
          <option value="{{ val }}" {% if status == val %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-outline-secondary">Фильтр</button>
    </form>
  </div>

  <table class="table table-sm align-middle mt-3">
    <thead>
      <tr>
        <th>ID</th>

        <th>Имя</th>
        <th>Телефон</th>
        <th>Статус</th>
        <th>Комментарий</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for r in page_obj.object_list %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.phone }}</td>
        <td>{{ r.get_status_display }}</td>
        <td class="text-truncate" style="max-width:360px">{{ r.comment }}</td>
        <td><a class="btn btn-sm btn-primary" href="{% url 'catalog:m_service_lead_detail' r.id %}">Открыть</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="7" class="text-muted">Пока пусто.</td></tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
