{% extends "manage/base_admin.html" %}
{% block content %}

<div class="list-group">
  <a class="list-group-item list-group-item-action" href="{% url 'catalog:m_seo_entries' %}">SEO-записи <span class="badge bg-secondary">{{ cnt_entries }}</span></a>
  <a class="list-group-item list-group-item-action" href="{% url 'catalog:m_redirects' %}">Редиректы <span class="badge bg-secondary">{{ cnt_redirects }}</span></a>
