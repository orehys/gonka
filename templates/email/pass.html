<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Восстановление пароля</title>
</head>
<body style="font-family:Arial,sans-serif; background:#f4f4f4; padding:20px;">
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center">
        <table role="presentation" cellpadding="0" cellspacing="0" width="600"
               style="background:#fff;border-radius:8px;overflow:hidden">
          <tr>
            <td style="padding:24px">
              <h1 style="margin:0 0 16px;font-size:20px;color:#333">
                Здравствуйте, {{ user.username }}!
              </h1>
              <p style="margin:0 0 12px;font-size:16px;color:#555">
                Ваш временный пароль:
              </p>
              <p style="margin:0 0 20px;font-size:22px;font-weight:bold;color:#4339DA">
                {{ new_password }}
              </p>
              <p>
                <a href="{{ account_password_url }}"
                   style="display:inline-block;background:#4339DA;color:#fff;
                          padding:12px 20px;border-radius:6px;text-decoration:none;font-weight:bold">
                  Сменить пароль
                </a>
              </p>
              <p style="margin-top:24px;font-size:13px;color:#999">
                Если вы не запрашивали восстановление — просто проигнорируйте это письмо.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
